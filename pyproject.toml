[project]
name = "mcp-selenium-grid"
version = "0.1.0"
description = "MCP Server for managing Selenium Grid instances"
readme = "README.md"
requires-python = ">=3.13"
authors = [
    { name = "falamarcao" }
]
dependencies = [
    "fastapi>=0.111.0",  # Web framework
    "uvicorn[standard]>=0.29.0",  # ASGI server with extra features
    "pydantic[email]>=2.7.3",  # Data validation, email support
    "pydantic-settings>=2.2.1",  # Settings management (latest is 2.2.1)
    "python-multipart>=0.0.9",  # Form parsing for FastAPI (latest is 0.0.9)
    "authlib>=1.3.1",  # OAuth 2.1 and JOSE
    "httpx[http2]>=0.27.0",  # Async HTTP client, HTTP/2 support (latest is 0.27.0)
    "docker>=7.1.0",  # Docker API client
    "kubernetes>=30.2.0",  # Kubernetes API client
    "selenium>=4.21.0",  # Selenium WebDriver
    "cryptography>=42.0.8",  # Cryptographic primitives
    "certifi>=2024.2.2",  # CA certificates (latest is 2024.2.2)
    "environ-config>=24.1.0",  # Environment variable parsing (latest is 24.1.0)
    "secure>=0.3.0",  # Security headers for FastAPI (latest is 0.3.0)
    "prometheus-client>=0.20.0",  # Prometheus metrics (latest is 0.20.0)
    "prometheus-fastapi-instrumentator>=7.1.0",  # FastAPI Prometheus integration
    "psutil>=5.9.8",  # System resource monitoring (latest is 5.9.8)
    "python-dotenv>=1.0.1"  # .env file support for settings
]

[project.optional-dependencies]
test = [
    "pytest>=8.2.1",
    "pytest-asyncio>=0.23.6",
    "pytest-cov>=5.0.0",
    "pytest-xdist>=3.6.1",  # Parallel test execution
    "coverage[toml]>=7.5.1",
    "requests>=2.32.2",
    "httpx>=0.27.0",
    "docker>=7.1.0",
    "kubernetes>=30.2.0",
    "selenium>=4.21.0",
    "pytest-env>=1.1.4",  # Set environment variables for pytest
    "testcontainers[selenium]>=4.4.0"  # Testcontainers for integration/E2E tests
]

dev = [
    "black>=24.4.2",
    "ruff>=0.4.4",
    "mypy>=1.10.0",
    "bandit>=1.7.8",  # Security linter (latest is 1.7.8)
    "safety>=3.2.0"  # Dependency vulnerability checking
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/app"]

[tool.black]
line-length = 100
target-version = ["py312"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
extend-select = [
    "S",    # Bandit rules
    "ASYNC", # Async-related checks
    "RUF",  # Ruff-specific rules
    "SLF",  # Private member access
    "PIE",  # Security-related errors
    "PL",   # Pylint errors
]
per-file-ignores = { "src/tests/*" = ["S101", "SLF001"] }  # Allow assertions in tests

[tool.mypy]
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["src/tests"]
python_files = ["test_*.py"]
addopts = """
    -v
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --asyncio-mode=auto
    --strict-markers
"""
markers = [
    "integration: marks tests as integration tests",
    "e2e: marks tests as end-to-end tests",
    "unit: marks tests as unit tests",
]
asyncio_mode = "auto"
log_cli = true
log_cli_level = "INFO"

[tool.coverage.run]
source = ["app"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
    "\\.\\.\\."
]
show_missing = true
fail_under = 80

[tool.bandit]
exclude_dirs = ["tests"]
skips = ["B101"]  # Skip assert statements in tests

[tool.safety]
ignore_cvss_severity_below = 7  # Only high and critical vulnerabilities
ignore_unknown_severity = false

[tool.poetry.dependencies]
pydantic = "^2.6.4"
